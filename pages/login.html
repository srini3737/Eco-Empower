<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco Empower</title>
    <link rel="icon" type="images/x-icon" href="../img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/navbar&footer.css">
    <link rel="stylesheet" href="../css/style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/wallet.js"></script> <!-- Included to avoid errors, though not main focus here -->
</head>

<body>
    <section id="backgroundimage" style="height: 200px;">
        <!-- nav -->
        <section>
            <nav class="navbar navbar-dark navbar-expand-lg fixed-top" id="index-navbarFont">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img id="j-navbarBrand" src="../img/navbarbrand.png"
                            alt="Brand Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#j-navBar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="j-navBar">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <!-- Other links omitted for login page simplicity, or can be added -->
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </section>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg" style="border-radius: 20px; overflow: hidden;">
                    <div class="card-header bg-white p-0">
                        <ul class="nav nav-tabs nav-fill" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active fw-bold py-3" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login" type="button" role="tab" aria-selected="true"
                                    style="color: #435334;">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link fw-bold py-3" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register" type="button" role="tab" aria-selected="false"
                                    style="color: #435334;">Register</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-5" style="background-color: #f8fbfa;">
                        <div class="tab-content" id="authTabsContent">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel"
                                aria-labelledby="login-tab">
                                <h3 class="text-center mb-4" style="color: #435334;">Welcome Back!</h3>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            <input type="text" class="form-control" id="loginUsername" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger d-none" id="loginError"></div>
                                    <div class="d-grid mt-4">
                                        <button type="submit" class="btn btn-success btn-lg"
                                            style="border-radius: 12px;">Login</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <h3 class="text-center mb-4" style="color: #435334;">Create Account</h3>
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="regUsername" class="form-label">Username</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                                            <input type="text" class="form-control" id="regUsername" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="regEmail" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="regPassword" required>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger d-none" id="regError"></div>
                                    <div class="d-grid mt-4">
                                        <button type="submit" class="btn btn-success btn-lg"
                                            style="border-radius: 12px;">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer start-->
    <section id="sec55">
        <div class="text-success d-flex justify-content-center my-4">
            Copyright &copy; 2026 Eco Empower | Designed by Aragonda Srinivas
        </div>
    </section>

    <script>
        $(document).ready(function () {
            // Login Handler
            $('#loginForm').submit(function (e) {
                e.preventDefault();
                var username = $('#loginUsername').val();
                var password = $('#loginPassword').val();
                var $btn = $(this).find('button[type="submit"]');

                // Disable button
                $btn.prop('disabled', true).text('Logging in...');
                $('#loginError').addClass('d-none');

                authSystem.login(username, password)
                    .then(function (result) {
                        if (result.success) {
                            if (result.user.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = '../index.html';
                            }
                        } else {
                            $('#loginError').text(result.message).removeClass('d-none');
                            $btn.prop('disabled', false).text('Login');
                        }
                    })
                    .catch(function (err) {
                        $('#loginError').text('An unexpected error occurred').removeClass('d-none');
                        $btn.prop('disabled', false).text('Login');
                    });
            });

            // Register Handler
            $('#registerForm').submit(function (e) {
                e.preventDefault();
                var username = $('#regUsername').val();
                var email = $('#regEmail').val();
                var password = $('#regPassword').val();
                var $btn = $(this).find('button[type="submit"]');

                $btn.prop('disabled', true).text('Signing up...');
                $('#regError').addClass('d-none');

                authSystem.register(username, email, password)
                    .then(function (result) {
                        if (result.success) {
                            alert('Registration successful! Please login.');
                            // Switch to login tab
                            $('#login-tab').tab('show');
                            $('#loginUsername').val(username);
                            $('#loginPassword').val('');
                            $btn.prop('disabled', false).text('Sign Up');
                        } else {
                            $('#regError').text(result.message).removeClass('d-none');
                            $btn.prop('disabled', false).text('Sign Up');
                        }
                    })
                    .catch(function (err) {
                        $('#regError').text('An unexpected error occurred').removeClass('d-none');
                        $btn.prop('disabled', false).text('Sign Up');
                    });
            });
        });
    </script>
</body>

</html>
